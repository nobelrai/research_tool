<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Neo Tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button id="clear-chat-btn" class="btn btn-danger">
          Clear Chat History
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex align-items-center">
            <button id="new-chat-btn" class="btn btn-secondary me-3">
              New Chat
            </button>
            <img src="img/pp.jpg" alt="Profile Image" class="profile-img" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="form-container">
            <div class="mb-3">
              <input
                type="url"
                class="form-control"
                id="urlInput1"
                placeholder="Enter URL"
              />
            </div>
            <div class="mb-3">
              <input
                type="url"
                class="form-control"
                id="urlInput2"
                placeholder="Enter URL"
              />
            </div>
            <div class="d-flex align-items-center mb-3">
              <input type="file" id="file-input" class="form-control me-2" />
              <button id="submit-urls" class="btn btn-primary">
                Submit URLs
              </button>
            </div>
          </div>
          <!-- Chat History Section -->
          <div class="chat-history">
            <h5>Chat History</h5>
            <div id="chat-history-box">
              <!-- Previous chat messages will be appended here -->
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="chat-container">
            <div class="chat-box" id="chat-box">
              <!-- Chat messages will be appended here -->
            </div>
            <div class="input-area d-flex align-items-center mt-3">
              <input type="file" id="file-input" class="me-2" />
              <input
                type="text"
                id="user-input"
                class="form-control me-2"
                placeholder="Type a message..."
              />
              <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
