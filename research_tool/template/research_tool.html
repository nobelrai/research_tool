{% extends 'base.html' %} {% load static %} {% block myblock %}
<div class="container mt-10">
  <div class="row">
    <div class="col-md-3">
      <div class="form-container">
        <div id="additional-url-inputs" class="input-stack">
          <div class="mb-2">
            <input
              type="url"
              class="form-control"
              id="urlInput1"
              placeholder="Enter URL"
            />
          </div>
        </div>
        <button id="add-url-btn" class="btn btn-secondary mt-2">
          Add Another URL
        </button>

        <div class="input-area d-flex align-items-center mt-3">
          <input type="file" id="file-input" class="input-stack mt-3" />
        </div>

        <div id="additional-file-inputs" class="input-stack mt-3">
          <!-- Additional file inputs will be added here -->
        </div>
        <button id="add-file-btn" class="btn btn-secondary mt-2">
          Add File
        </button>

        <!-- Send Button -->
        <button id="send-btn" class="btn btn-primary mt-3">Send</button>
      </div>

      <!-- Chat History Section -->
      <div class="chat-history">
        <h5>Chat History</h5>
        <div id="chat-history-box">
          <!-- Previous chat messages will be appended here -->
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area d-flex align-items-center mt-3">
          <textarea
            id="user-input"
            placeholder="Type your message here..."
          ></textarea>
          <!-- <button id="send-btn" class="btn btn-primary">Send</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
