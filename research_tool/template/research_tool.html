{% extends 'base.html'%} {% load static %} {% block myblock %}
<div class="container mt-10">
  <div class="row">
    <div class="col-md-3">
      <div class="form-container background-color: #cde8e5;">
        <div class="mb-2">
          <input
            type="url"
            class="form-control"
            id="urlInput1"
            placeholder="Enter URL"
          />
        </div>
        <div class="mb-3">
          <input
            type="url"
            class="form-control"
            id="urlInput2"
            placeholder="Enter URL "
          />
        </div>
        <div
          class="input-area d-flex align-items-center mt-3 background-color: #4d869c"
        >
          <!-- File input hidden -->
          <input type="file" id="file-input" class="d-none" />

          <!-- Paperclip icon button -->
          <button id="file-input-btn" class="btn btn-light me-2">
            <i class="bi bi-paperclip"></i>
          </button>
        </div>
      </div>
      <!-- Chat History Section -->
      <div class="chat-history">
        <h5>Chat History</h5>
        <div id="chat-history-box">
          <!-- Previous chat messages will be appended here -->
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="chat-container background-color: #4d869c">
        <div class="chat-box" id="chat-box">
          <!-- Chat messages will be appended here -->
        </div>
        <div
          class="input-area d-flex align-items-center mt-3 background-color: #4d869c"
        >
          <textarea
            id="user-input"
            placeholder="Type your message here..."
          ></textarea>
          <button id="send-btn" class="btn btn-primary color: #4d869c">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
